<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissão de Nota Fiscal de Serviço</title>
</head>
<body>
    <h1>Emissão de Nota Fiscal de Serviço (NFS-e)</h1>
    <form id="nfs-form">
        <label for="valorVenda">Valor da Venda:</label>
        <input type="number" id="valorVenda" name="valorVenda" step="0.01" required><br><br>

        <label for="itensVendidos">Itens Vendidos:</label>
        <textarea id="itensVendidos" name="itensVendidos" required></textarea><br><br>

        <label for="irpf">Porcentagem do IRPF:</label>
        <input type="number" id="irpf" name="irpf" step="0.01" required><br><br>

        <label for="pis">Porcentagem do PIS:</label>
        <input type="number" id="pis" name="pis" step="0.01" required><br><br>

        <label for="cofins">Porcentagem do COFINS:</label>
        <input type="number" id="cofins" name="cofins" step="0.01" required><br><br>

        <label for="inss">Porcentagem do INSS:</label>
        <input type="number" id="inss" name="inss" step="0.01" required><br><br>

        <label for="issqn">Porcentagem do ISSQN:</label>
        <input type="number" id="issqn" name="issqn" step="0.01" required><br><br>

        <button type="button" onclick="gerarNotaFiscal()">Gerar Nota Fiscal</button>
    </form>

    <h2>Nota Fiscal de Serviço</h2>
    <div id="notaFiscal"></div>

    <script src="script.js"></script>
</body>
</html>
